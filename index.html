<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nuevas colecciones</title>
    <link rel="stylesheet" href="index.css" />
  </head>

  <body>
    <header>
      <nav class="navbar">
        <ul class="nav-left">
          <li>
            <img
              src="icon-menu.svg"
              alt="próximamente disponible el menú"
              class="button"
            />
          </li>
        </ul>
        <ul class="nav-center">
          <li><a href="#" class="button">MODA MUJER</a></li>
          <li><a href="#" class="button">MODA HOMBRE</a></li>
          <li><a href="#" class="button">NUEVA COLECCIÓN</a></li>
          <li><a href="#" class="button">COLECCIONES ESPECIALES</a></li>
        </ul>
        <ul class="nav-right">
          <li>
            <img
              src="icon-user.svg"
              alt="próximamente disponible el usuario"
              class="button"
            />
          </li>
          <li>
            <img
              src="icon-heart.svg"
              alt="próxiammente disponibles los me gusta"
              class="button"
            />
          </li>
          <li>
            <img
              src="icon-shopping-cart.svg"
              alt="próximamente disponible el carrito de compra"
              class="button"
            />
          </li>
        </ul>
      </nav>
    </header>

    <main>
      <h1>NUEVAS COLECCIONES</h1>
      <div class="grid-container">
        <a class="prendas" href="#"
          ><div class="prendas">
            <img src="vestido.jpg" alt="imagen del vestido claro" />
            <div class="precio">
              <span>Vestido</span><span><strong>34.99€</strong></span>
            </div>
          </div></a
        >
        <a class="prendas" href="#"
          ><div class="prendas">
            <img
              src="conjunto-amarillo.jpg"
              alt="imagen de la camisa amarilla"
            />
            <div class="precio">
              <span>Camisa</span><span><strong>44.99€</strong></span>
            </div>
          </div></a
        >
        <a class="prendas" href="#"
          ><div class="prendas">
            <img src="conjunto-blanco.jpg" alt="imagen de vaqueros blancos" />
            <div class="precio">
              <span>Vaqueros</span><span><strong>79.99€</strong></span>
            </div>
          </div></a
        >
        <a class="prendas" href="#"
          ><div class="prendas">
            <img src="conjunto-crema.jpg" alt="imagen de polo color crema" />
            <div class="precio">
              <span>Polo</span><span><strong>44.95€</strong></span>
            </div>
          </div></a
        >
        <a class="prendas" href="#"
          ><div class="prendas">
            <img
              src="camisa-clara.jpg"
              alt="imagen de una camisa en tonos claros"
            />
            <div class="precio">
              <span>Camisa</span><span><strong>25.00€</strong></span>
            </div>
          </div></a
        >
        <a class="prendas" href="#"
          ><div class="prendas">
            <img
              src="camiseta.jpg"
              alt="imagen de una camiseta simple blanca con pequeña palabra estampada"
            />
            <div class="precio">
              <span>Camiseta</span><span><strong>22.99€</strong></span>
            </div>
          </div></a
        >
      </div>
    </main>
    <footer class="footer">
      <div class="elementofooter">
        <div class="icon"><img src="icon-truck.svg" alt="imagen de la sección de entregas" /></div>
        <a href="#" class="futton">Entrega</a>
      </div>
      <div class="elementofooter">
        <a href="#" class="futton">Devoluciones y cambios</a>
      </div>
      <div class="elementofooter">
        <div class="icon"><img
          src="icon-phone.svg"
          alt="imagen de la sección de contacto teléfonico"
        /></div>
        +375 (29) 749-18-23
      </div>
      <div class="elementofooter">
        <div class="icon"><img
          src="icon-mail.svg"
          alt="imagen de la sección de contacto por correo"
        /></div>
        <a href="#" class="futton">shop@omix.com</a>
      </div>
    </footer>
  </body>
</html>
